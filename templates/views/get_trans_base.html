<div class="container-fluid" id="trasaction_portfolio">
  <div class="row-fluid">
    <div class="span12 content-start">
      <span class="portfolio-lower-value">Transaction History</span>
      <div class="trans-history-div">
        {% block transaction_history %}{% endblock transaction_history %}
      </div>
    </div>
  </div>
</div>

<script>
var applyFormBindings = function (data, tab_id) {
  var model = new Application.stockWatcher.transaction.history(data);
  ko.applyBindings(model, $(tab_id)[0]);
};
</script>
